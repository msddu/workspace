<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_실습예제2</title>
</head>
<body>

  <form>
  <fieldset>
    <legend>납품자 정보</legend>

        <ol type="1">
          <li>납품자명 : <input type="text" name="name"> </li><br>
          <li>email : <input type="email" name="mail"  placeholder="answer@naver.com"></li><br>
          <li>홈페이지 : <input type="url" name="page"  value="http://"></li><br>
          <li>지역 : <select name="location" ><option >부산</option></select></li><br>
        </ol>
      
      
    
  </fieldset>

  <fieldset>
    <legend>납품 정보</legend>
    <ul>
      
      <li>상품명 : <input type="text"></li><br>
      <li>납품수량 : <input type="number" max="100" placeholder="최소 100"></li><br>
      <li>납품등급 : <input type="range" ></li><br>
      <li>기타사항 : <textarea  cols="20" rows="5"></textarea></li><br>
    
      
    </ul>
  </fieldset>

  <button>send message</button>

</form>








  
</body>
</html>
