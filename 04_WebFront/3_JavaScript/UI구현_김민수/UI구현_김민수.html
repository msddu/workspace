<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_김민수</title>
  <link rel="stylesheet" href="../../3_JavaScript/UI구현_김민수/UI구현_김민수.css">
</head>
<body>
  <div class="all">
    <div class="main">
     <form action="#">
      <ul>
        <li>
           <span>
              <input type="text" class = "main_input" id="id" placeholder="아이디">
            </span>
            <span id="result-id" class="result"></span>
      
        </li>

        <li>
           <span>
              <input type="password" class = "main_input" id="pw" placeholder="패스워드">
            </span>
            <span id ="result-pw" class="result"></span>
        </li>

        <li>
          <span>
            <input type="password" class = "main_input" id="pw_check" placeholder="패스워드 확인">
          </span>
          <span id ="result-pw-check" class="result"></span>
            
        </li> 

        <li>
          <span>
            <input type="email" class = "main_input" id="email" placeholder="이메일(@)">
          </span>
          <span id="result-email" class="result"></span>
            
        </li>

        <li>
          <span>
            <input type="text" class = "main_input" id="address" placeholder="주소">
          </span>
            
        </li>  
      </ul>

      <div>
       <button type="submit" id="Btn" class="main_input">가입</button>
      </div>
    </form>
    </div>
  </div>


  
  <script src="../UI구현_김민수/UI구현_김민수.js"></script>
</body>
</html>
