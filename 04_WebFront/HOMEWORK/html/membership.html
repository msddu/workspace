<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membership</title>
    <link rel="stylesheet" href="../css/membership.css">
</head>
<body>

    
    


    <form action="#" method="post" id="membershipFrm"></form>
        <main>

            <a href="#"><img src="../../images/쿠팡로고.jpg" width = "100%" height="100px"></a>
            <div class="memberText">회원정보를 입력해주세요</div>
            
            <ul>
                <li>
                    <span class="img"><!-- 이미지 --></span>
                    <span>
                        <input type="text" class = "main_input" id="id" placeholder="아이디">
                    </span>
                        
                </li>
                <li>
                    <span class="img"><!-- 이미지 --></span>
                    <span>
                        <input type="password" class = "main_input" id="pw" placeholder="비밀번호">
                    </span>
                </li>
                <li>
                    <span class="img"><!-- 이미지 --></span>
                    
                    <span>
                        <input type="password" class = "main_input" id="pw_check" placeholder="비밀번호확인">
                    </span>
                </li> 
                <li>
                    <span class="img"><!-- 이미지 --></span>
                    <span>
                        <input type="text" class = "main_input" id="name" placeholder="이름">
                    </span>
                </li>
                <li>
                    <span class="img"><!-- 이미지 --></span>
                    <span>
                        <input type="email" class = "main_input" id="email" placeholder="이메일">
                    </span>
                </li>  
            </ul>
        
        </main>

        

        <footer>
            <div class="foot1">
                <div>
                    <input type="checkbox" class="checkBtn"><label class="agree">모두 확인하였으며 동의합니다</label>
                </div>  

                <div>
                    <p>전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며, 
                        개별적으로 동의를 선택 하실 수 있습니다. 선택 항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다</p>
                </div>
            </div>  
            <div class="foot2">
                <input type="checkbox" class="checkBtn"><label>[필수]만 14세 이상입니다</label><br>
                <input type="checkbox" class="checkBtn"><label>[필수]쿠팡 이용약관 동의</label><br>
                <input type="checkbox" class="checkBtn"><label>[필수]전자 금융거래 이용약관 동의</label><br>
                <input type="checkbox" class="checkBtn"><label>[필수]개인정보 수집 및 이용 동의</label><br>
                <input type="checkbox" class="checkBtn"><label>[필수]개인정보 제 3자 제공 동의</label><br>
                <input type="checkbox" class="checkBtn"><label>[선택]마케팅 목적의 개인정보 수집 동의</label><br>
                <input type="checkbox" class="checkBtn"><label>[선택]광고성 정보 수신 동의</label><br>
                <input type="checkbox" class="choose checkBtn"><label>[선택]이메일 수신 동의</label><br>
                <input type="checkbox" class="choose checkBtn"><label>[선택]sms/sns수신 동의</label><br>
                <input type="checkbox" class="choose checkBtn"><label>[선택]앱 푸사 수신 동의</label><br>
            </div>
            <div class="foot3">
                <button type="submit" class="memberBtn">동의하고 가입하기</button>
        
        </footer>



    </form>



    
</body>
</html>
