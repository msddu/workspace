<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Test</title>

  <style>
    #result4 td{
      cursor: pointer;
    }
    #result4 td:hover{
      background-color: yellow;
    }
  </style>

</head>
<body>


  <h1>단일 자료형 요청 - 단일 자료형 응답 (비동기)</h1>
  

  <h3>회원번호를 입력받아 일치하는 회원의 이메일 조회 하기(비동기)</h3>
  회원 번호 : <input type="number" min="1" max="999" id="inputMemberNo">
  <button id="selectMemberNo">조회</button>
  <h4 id="result1">결과</h4>



  <hr>

  <h3>이메일이 일치하는 회원의 전화번호 조회 (비동기)</h3>  
  이메일 : <input type="text" id="inputEmail">
  <button id="btn2">전화번호 조회</button>
  <h4 id="result2">결과</h4>

  +이메일, 닉네임 중복검사(signup.js참고)
  <hr>

  
  <h1>비동기 단일 자료형 요청 - 객체 자료형 응답(DTO, Collection)</h1>

  <h3>회원 번호가 일치하는 회원 정보 모두 조회</h3>
  회원번호 : <input type="number" id="inputMemberNo2" min="1" max="999">
  <button id="btn3">조회</button>
  <div id="result3"></div>



  <hr>

  <h3>문자열을 입력받아 이메일이 일부라도 일치하는 모든 이메일 조회</h3>
  회원번호 : <input type="text" id="input4">
  <button id="btn4">이메일 목록 검색</button>
  <table border="1">
    <thead>
      <tr>
        <th>이메일</th>
      </tr>
    </thead>

    <tbody id="result4"></tbody>
  </table>

  <script src="/js/admin/ajaxTest.js"></script>

</body>

</html>
