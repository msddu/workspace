<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/headerList.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <link rel="stylesheet" th:href="@{/css/comment.css}">


    
   

  

    <header>
        <th:block th:replace = "~{common/header}"></th:block>
        <th:block th:replace = "~{common/headerList}"></th:block>
    </header>



 
  </head>

<body>
    <main>
         <div class="community">
            <div class="com-left"></div>
            <div class="com-center">
                <div class="board-detail">  
                    <!-- 제목 -->
                    <h1 class="board-title">  게시글 제목  </h1>
        
                    <!-- 프로필 + 닉네임 + 작성일 + 조회수 -->
                    <div class="board-header">
                        <div class="board-writer">
        
                            <!-- 프로필 이미지 -->
                            <!-- 프로필 이미지가 없을 경우 기본 이미지 출력 -->
        
                            <!-- 타임리프 if문에서 객체가 null이 아니면 true
                                 null 이면 false
                            -->
                            <img th:unless="*{profileImg}" th:src="#{user.default.image}">
        
                            <!-- 프로필 이미지가 있을 경우 출력
                            <img th:if="*{profileImg}" th:src="*{profileImg}"> -->
        
        
                            <span th:text="*{memberNickname}">작성자 닉네임</span>
        
        
                            <!-- 좋아요 하트 -->
                            <span class="like-area">
        
                                <!-- 좋아요 누른적이 있으면 fa-solid, 없으면 fa-regular 클래스 추가 -->
                                <i class="fa-heart fa-regular" id="boardLike"></i>
        
                                <!-- 좋아요 개수 -->
                                <span>0</span>
                            </span>
        
                        </div>
        
                        <div class="board-info">
                            <p> <span>작성일</span>  </p>     
        
                            <!-- 수정한 게시글인 경우 -->
                            <p> <span>마지막 수정일</span> </p>   
        
                            <p> <span>조회수</span>  </p>                    
                        </div>
                    </div>
        
        
                    <!-- 내용 -->
                    <div class="board-content">내용</div>
        
        
        
                    <!-- 버튼 영역-->
                    <div class="board-btn-area">
                            <!-- <button id="updateBtn">수정</button>
                            <button id="deleteBtn">삭제</button> -->
                            <button id="goToListBtn">목록으로</button>
                    </div>
        
                </div>
            </div>
            <div class="com-right">
              <div>
                <ul>
                  <li class="shortkey">단축키</li>
                  <li><a href="#">1.축구</a></li>
                  <li><a href="#">2.야구</a></li>
                  <li><a href="#">3.농구</a></li>
                  <li><a href="#">4.배구</a></li>
                  <li><a href="#">5.테니스</a></li>
                  <li><a href="#">6.헬스</a></li>
                  <li><a href="#">7.기타</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="comment-write-area">
            <textarea id="commentContent"></textarea>
            <button id="addComment">
                댓글<br>
                등록
            </button>
        </div>

    </main>
        
    
   
   <th:block th:replace = "~{common/common}"></th:block>
    
</body>
</html>
