<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="order" method=post>
        <table border="1"  width ="300" height="200" align = "center" >
            <tr>
                <th colspan = "3" span>주문자 명</th>
            </tr>
            <tr>
                <td colspan="3"><input type="text" name="name" style="width: 290px;"></td>
            </tr>
            <tr>
                <th>품목</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            <tr>
                <td style="text-align: center;">검정 펜</td>
                <td style="text-align: center;">500원</td>
                <td><input type="number" value="0" min="0" max="100" name="blackPen" style="width: 92%;"></td>
            </tr>
            <tr>
                <td style="text-align: center;">빨간 펜</td>
                <td style="text-align: center;">700원</td>
                <td><input type="number" value="0" min="0" max="100" name="redPen" style="width: 92%;"></td>
            </tr>
            <tr>
                <td style="text-align: center;">파란 펜</td>
                <td style="text-align: center;">700원</td>
                <td><input type="number" value="0" min="0" max="100" name="bluePen" style="width: 92%;"></td>
            </tr>
            <tr>
                <td style="text-align: center;">화이트</td>
                <td style="text-align: center;">1000원</td>	
                <td><input type="number" value="0" min="0" max="100" name="white" style="width: 92%;"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">구매</button>
                    <button type="reset">초기화</button>
                </td>   
                    
            </tr>
        </table>
    </form>
</body>
</html>
